<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table, th, td {
                border: 1px dashed rgb(220, 18 ,18)
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>A</th>
                <th colspan="2">B</th>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td rowspan="2" colspan="2">G</td>
            </tr>
        </table>
    </body>
</html>
